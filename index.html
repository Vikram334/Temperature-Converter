<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>TEMPERATURE CONVERTER</h1>
        <div class="degree">
            <p class="d">Degrees</p>
            <input type="number" placeholder="Enter The Degree" name="degree" class="inp" /><select name="temp" class="tempa">
                <option value="C">&deg C</option>
                <option value="F">&deg F</option>
                <option value="K">Kelvin</option>
            </select>
            <p class="c">Convert into</p>
             <select name="temp" class="temp">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
             </select>
             <div class="result">
                <div class="converted">0</div><p>&deg</p><div class="converttemp">C</div>
             </div>
             <div >
                <button class="convertbtn">CONVERT</button>
             </div>
          </div>
    </div>
</body>
</html>
